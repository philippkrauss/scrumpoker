<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrum Poker</title>
<style>
:root {
  --primary: #6c5ce7;
  --primary-dark: #5a4bd1;
  --accent: #00cec9;
  --bg: #0f0f1a;
  --surface: #1a1a2e;
  --surface2: #25253e;
  --text: #e0e0e0;
  --text-muted: #888;
  --radius: 12px;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.container {
  max-width: 520px;
  width: 90%;
  padding: 2rem;
}
h1 {
  font-size: 2.5rem;
  margin-bottom: .5rem;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
p.subtitle { color: var(--text-muted); margin-bottom: 2rem; }
.card {
  background: var(--surface);
  border-radius: var(--radius);
  padding: 2rem;
  margin-bottom: 1.5rem;
}
.card h2 { margin-bottom: 1rem; font-size: 1.2rem; }
label { display: block; margin-bottom: .4rem; color: var(--text-muted); font-size: .9rem; }
input, select {
  width: 100%;
  padding: .75rem 1rem;
  border: 1px solid var(--surface2);
  border-radius: 8px;
  background: var(--surface2);
  color: var(--text);
  font-size: 1rem;
  margin-bottom: 1rem;
  outline: none;
  transition: border .2s;
}
input:focus, select:focus { border-color: var(--primary); }
button {
  width: 100%;
  padding: .85rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background .2s, transform .1s;
}
button:active { transform: scale(.98); }
.btn-primary { background: var(--primary); color: #fff; }
.btn-primary:hover { background: var(--primary-dark); }
.btn-accent { background: var(--accent); color: #111; }
.btn-accent:hover { background: #00b3ad; }
.or-divider {
  text-align: center;
  color: var(--text-muted);
  font-size: .9rem;
  margin: .5rem 0;
}
.error-msg {
  background: #e74c3c22;
  border: 1px solid #e74c3c55;
  color: #e74c3c;
  padding: .8rem 1rem;
  border-radius: 8px;
  margin-bottom: 1rem;
}
footer {
  color: var(--text-muted);
  font-size: .8rem;
  margin-top: 2rem;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
<div class="container">
  <h1>üÉè Scrum Poker</h1>
  <p class="subtitle">Real-time planning poker for agile teams</p>

  {% if error %}
  <div class="error-msg">{{ error }}</div>
  {% endif %}

  <div class="card">
    <h2>Create a Room</h2>
    <label for="room_name">Room Name</label>
    <input id="room_name" placeholder="e.g. Sprint 42 Planning" maxlength="60">
    <label for="card_set">Card Set</label>
    <select id="card_set">
      <option value="fibonacci">Fibonacci (0, 1, 2, 3, 5, 8, 13, 21 ‚Ä¶)</option>
      <option value="tshirt">T-Shirt Sizes (XS, S, M, L, XL, XXL)</option>
      <option value="powers">Powers of 2 (0, 1, 2, 4, 8, 16, 32, 64)</option>
    </select>
    <button class="btn-primary" id="btn-create">Create Room</button>
  </div>

  <div class="or-divider">‚Äî or join an existing room ‚Äî</div>

  <div class="card">
    <h2>Join a Room</h2>
    <label for="join_code">Room Code</label>
    <input id="join_code" placeholder="Enter 8-character code" maxlength="8">
    <button class="btn-accent" id="btn-join">Join Room</button>
  </div>

  <footer>No login required ¬∑ Data stored in memory only</footer>
</div>

<script>
const socket = io();
document.getElementById('btn-create').addEventListener('click', () => {
  const roomName = document.getElementById('room_name').value;
  const cardSet = document.getElementById('card_set').value;
  socket.emit('create_room', { room_name: roomName, card_set: cardSet });
});
socket.on('room_created', data => {
  window.location.href = '/room/' + data.room_id;
});
document.getElementById('btn-join').addEventListener('click', () => {
  const code = document.getElementById('join_code').value.trim();
  if (code) window.location.href = '/room/' + code;
});
document.getElementById('join_code').addEventListener('keydown', e => {
  if (e.key === 'Enter') document.getElementById('btn-join').click();
});
</script>
</body>
</html>
